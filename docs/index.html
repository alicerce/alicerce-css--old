<style>
html,
body,
div,
span,
applet,
object,
iframe,
h1,
h2,
h3,
h4,
h5,
h6,
p,
blockquote,
pre,
a,
abbr,
acronym,
address,
big,
cite,
code,
del,
dfn,
em,
img,
ins,
kbd,
q,
s,
samp,
small,
strike,
strong,
sub,
sup,
tt,
var,
b,
u,
i,
center,
dl,
dt,
dd,
ol,
ul,
li,
fieldset,
form,
label,
legend,
table,
caption,
tbody,
tfoot,
thead,
tr,
th,
td,
article,
aside,
canvas,
details,

footer,
header,

menu,

section,
summary,
time,

  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
article,
aside,
details,
figcaption,
figure,
footer,
header,
hgroup,
menu,
nav,
section {
  display: block;
}
body {
  line-height: 1;
}
ol,
ul {
  list-style: none;
}
blockquote,
q {
  quotes: none;
}
blockquote:before,
blockquote:after,
q:before,
q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}
@import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600");
:root {
  --font-family--regular: 'Source Sans Pro', sans-serif;
  --font-family--semibold: 'Source Sans Pro', sans-serif;
  --font-size--xx-large: 20px;
  --font-size--x-large: 18px;
  --font-size--large: 16px;
  --font-size--medium: 14px;
  --font-size--small: 12px;
  --color-text-normal: #354052;
}
body {
  font-family: var(--font-family--semibold);
  font-weight: 400;
  font-size: var(--font-size--medium);
  line-height: 21px;
}
h1,
.is-text-h1 {
  font-family: var(--font-family--regular);
  font-size: var(--font-size--xx-large);
  line-height: 28px;
}
h2,
.is-text-h2 {
  font-family: var(--font-family--regular);
  font-size: var(--font-size--x-large);
  line-height: 26px;
}
h3,
.is-text-h3 {
  font-family: var(--font-family--regular);
  font-size: var(--font-size--large);
  line-height: 24px;
}
p,
.is-text-p {
  font-family: var(--font-family--regular);
  font-size: var(--font-size--medium);
  line-height: 21px;
}
.button {
  --border-color: #ced0da;
  --border-color--hover: var(--border-color);
  --border-color--active: var(--border-color);
  --border-color--disabled: #dfe3e9;
  --background-image: linear-gradient(0deg, #f2f4f7 0%, #fff 100%);
  --background-image--hover: linear-gradient(0deg, #eaeef3 0%, #fff 100%);
  --background-image--active: linear-gradient(-1deg, #e0e4e8 0%, #f2f7fa 97%);
  --background-image--disabled: linear-gradient(0, #e9edf1 0%, #e9edf1 100%);
  --border-width: 1px;
  --border-radius: 4px;
  --text-color: #354052;
  --text-color--hover: var(--text-color);
  --text-color--active: var(--text-color);
  --text-color--disabled: #354052;
  --font-size: 14px;
  --line-height: 19px;
  --padding: 8px 21px;
  background-image: var(--background-image);
  border: var(--border-width) solid var(--border-color);
  border-radius: var(--border-radius);
  color: var(--text-color);
  cursor: pointer;
  display: inline-block;
  font-family: SourceSansPro-Semibold;
  font-size: var(--font-size);
  line-height: var(--line-height);
  padding: var(--padding);
  transition: all 0.2s linear;
}
.button.is-green {
  --background-image: linear-gradient(-180deg, #39b54a 0%, #34aa44 98%);
  --border-color: #249533;
  --text-color: #fff;
  --background-image--hover: linear-gradient(-1deg, #1e930b 3%, #1e9d09 100%);
  --border-color: #1f872d;
  --text-color--hover: #fff;
  --background-image--active: linear-gradient(-1deg, #1a740b 4%, #187a08 100%);
  --border-color--active: #14661f;
  --text-color--active: #fff;
}
.button.is-blue {
  --background-image: linear-gradient(-1deg, #1991eb 2%, #2da1f8 98%);
  --border-color: #1585d8;
  --text-color: #fff;
  --background-image--hover: linear-gradient(-180deg, #1584d7 5%, #2184cf 98%);
  --border-color--hover: 1px solid #1578c2;
  --text-color--hover: #fff;
  --background-image--active: linear-gradient(-180deg, #0c73c1 2%, #196baa 98%);
  --border-color--active: 1px solid #1468a7;
  --text-color--active: #fff;
}
.button.is-purple {
  --background-image: linear-gradient(-1deg, #6b47db 2%, #8261e6 98%);
  --border-color: #5f40c1;
  --text-color: #fff;
  --background-image--hover: linear-gradient(-1deg, #613cd0 2%, #7352d5 98%);
  --border-color: #5739b8;
  --text-color: #fff;
  --background-image--active: linear-gradient(-1deg, #5632c4 2%, #714edc 98%);
  --border-color--active: 1px solid #5536b6;
  --text-color--active: #fff;
}
.button.is-red {
  --background-image: linear-gradient(-180deg, #f85359 3%, #dc151d 98%);
  --border-color: 1px solid #db161e;
  --text-color: #fff;
  --background-image--hover: linear-gradient(-180deg, #f14d53 3%, #d0161d 98%);
  --border-color--hover: 1px solid #d0121a;
  --text-color--hover: #fff;
  --background-image--active: linear-gradient(-180deg, #ec4349 3%, #bd0c13 98%);
  --border-color--active: 1px solid #d01119;
  --text-color--active: #fff;
}
.button.is-black {
  --background-image: linear-gradient(-180deg, #516173 3%, #3b4857 98%);
  --border-color: 1px solid #3b4958;
  --text-color: #fff;
  --background-image--hover: linear-gradient(-180deg, #415061 3%, #303d4c 98%);
  --border--color--hover: 1px solid #334050;
  --text-color--hover: #fff;
  --background-image--active: linear-gradient(-180deg, #354353 3%, #242f3b 98%);
  --border-color--active: 1px solid #303c4b;
  --text-color--active: #fff;
}
.button.is-orange {
  --background-image: linear-gradient(-180deg, #f7981c 2%, #f76b1c 100%);
  --border-color: 1px solid #f36a19;
  --text-color: #fff;
  --background-image--hover: linear-gradient(-180deg, #ef9219 2%, #e86013 100%);
  --border-color--hover: 1px solid #ea6211;
  --text-color--hover: #fff;
  --background-image--active: linear-gradient(-180deg, #e88b12 2%, #e75908 100%);
  --border-color--active: 1px solid #e25d0e;
  --text-color--active: #fff;
}
.button:hover,
.button.is-hovered {
  background-image: var(--background-image--hover);
  border-color: var(--border-color--hover);
  color: var(--text-color--hover);
}
.button:active,
.button.is-active,
.button:focus,
.button.is-focused {
  background-image: var(--background-image--active);
  border-color: var(--border-color--active);
  color: var(--text-color--active);
  outline: 0;
}
.button:disabled,
.button.is-disabled {
  background-image: var(--background-image--disabled);
  border-color: var(--border-color--disabled);
  color: var(--text-color--disabled);
  opacity: 0.5;
}
